<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .upload-form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #f8f8f8;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #4c8bf5;
            box-shadow: 0 0 3px rgba(76, 139, 245, 0.4);
        }

        .form-submit {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4c8bf5;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .form-submit:hover {
            background-color: #337fea;
        }
    </style>
</head>
<body>
    <h1>upload a pan card</h1>
    <div class="upload-form">
        <form method="POST" enctype="multipart/form-data" action="/upload">
            <label class="form-label">select a pan card:</label>
            <input class="form-input" type="file" name="file">
            <input class="form-submit" type="submit" value="Upload">
        </form>
    </div>
</body>
</html>
